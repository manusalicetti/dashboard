<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://kit.fontawesome.com/7a2d0432e3.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="title-container">
        <img class="title-icon" src="/images/icons/dashboard.png" alt="dashboard icon" />
        <h1 class="main-title">Dashboard</h1>
      </div>
      <nav class="nav">
        <ul class="main-menu menu">
          <li class="menu__item"><img src="/images/icons/home.png" alt="icon-home" class="icon" /><a href="#" class="menu__link">Home</a></li>
          <li class="menu__item">
            <img src="/images/icons/profile.png" alt="icon-profile" class="icon" /><a href="#" class="menu__link">Profile</a>
          </li>
          <li class="menu__item">
            <img src="/images/icons/message.png" alt="icon-message" class="icon" /><a href="#" class="menu__link">Messages</a>
          </li>
          <li class="menu__item">
            <img src="/images/icons/history.png" alt="icon-history" class="icon" /><a href="#" class="menu__link">History</a>
          </li>
          <li class="menu__item"><img src="/images/icons/task.png" alt="icon-task" class="icon" /><a href="#" class="menu__link">Tasks</a></li>
          <li class="menu__item">
            <img src="/images/icons/comunity.png" alt="icon-comunity" class="icon" /><a href="#" class="menu__link">Communies</a>
          </li>
        </ul>
        <ul class="secondary-menu menu">
          <li class="menu__item">
            <img src="/images/icons/settings.png" alt="icon-settings" class="icon" /><a href="" class="menu__link">Settings</a>
          </li>
          <li class="menu__item"><img src="/images/icons/support.png" alt="icon-support" class="icon" /><a href="" class="menu__link">Support</a></li>
          <li class="menu__item"><img src="/images/icons/privacy.png" alt="icon-privacy" class="icon" /><a href="" class="menu__link">Privacy</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="toolbar">
        <div class="toolbar-box">
          <div class="toolbar-box__search"></div>
          <div class="toolbar-box__misc"></div>
        </div>
      </div>
      <section class="main-content"></section>
    </main>
  </body>
</html>
